<table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Gender  </th>
        <th>Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of dataList; ">
        <td>  {{ list.name }}  </td>
        <td> {{ list.age }} </td>
        <td>  {{ list.emailId }} </td>
        <td>  {{ list.gender }} </td>
        <td> <button class="btn btn-primary">Edit</button>  </td>
        <td> <button class="btn btn-danger">Delete</button>  </td>
      </tr>
    </tbody>
  </table>
